<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Niupi Tips</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/styles2.css" />
  <script defer src="js/ajustes.js"></script>
</head>
<body>
  <header class="container niupi-header">
    <div>
      <img src="assets/logo.svg" alt="Logo">
      <h1>Niupi Tips - Ajustes</h1>
    </div>
    <div>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="ajustes.html">Ajustes</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container ajustes-container">
    <h2><img src="assets/download-_1_.svg" alt="Ajustes" class="icon-ajustes" /> Ajustes</h2>

    <div class="ajuste-item">
      <label class="switch-label" for="darkModeToggle">Modo Oscuro</label>
      <input type="checkbox" id="darkModeToggle">
    </div>

    <div class="ajuste-item">
      <label class="switch-label" for="notificationsToggle">Notificaciones</label>
      <input type="checkbox" id="notificationsToggle">
    </div>

    <div class="ajuste-item">
      <label class="switch-label" for="textSizeSlider">Tamaño de Texto</label>
      <input type="range" id="textSizeSlider" min="80" max="150" value="100">
      <span id="textSizeValue">100%</span>
    </div>

    <button id="saveSettings">Guardar Cambios</button>
  </main>

  <footer class="feet container">
    <div class="rights">
      <p>© 2025 Niupi Tips - Todos los derechos reservados</p>
    </div>
  </footer>
</body>
</html>
