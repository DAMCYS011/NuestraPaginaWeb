<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ajustes</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <!-- Logo en la esquina superior izquierda -->
            <img src="assets/logo.svg" alt="Logo de la aplicación" class="logo">

            <!-- Botón de retroceso con imagen -->
            <a href="index.html">
                <img src="assets/flecha-atras.png" alt="Regresar" class="boton-atras">
            </a>

            <!-- Título de la página -->
            <h1>Ajustes</h1>

            <!-- Menú de navegación -->
            <nav>
                <a href="index.html">Inicio</a>
                <a href="lista.html">Lista</a>
                <a href="detalles.html">Detalles</a>
                <a href="ajustes.html">Ajustes</a>
            </nav>
        </header>

        <main>
            <section class="settings">
                <!-- Título de la sección con icono -->
                <h2>
                    <img src="assets/download-_1_.svg" alt="Icono de ajustes" class="icon-ajustes">Ajustes
                </h2>

                <!-- Modo Oscuro -->
                <div class="settings-item">
                    <label>Modo Oscuro</label>
                    <input type="checkbox" id="darkModeToggle">
                </div>

                <!-- Notificaciones -->
                <div class="settings-item">
                    <label>Notificaciones</label>
                    <input type="checkbox" id="notificationsToggle">
                </div>

                <!-- Tamaño de Texto -->
                <div class="settings-item">
                    <label>Tamaño de Texto</label>
                    <input type="range" id="textSizeSlider" min="0" max="150" value="100">
                    <span id="textSizeValue">100%</span>
                </div>

                <!-- Botón para guardar cambios -->
                <button id="saveSettings">Guardar Cambios</button>
            </section>
        </main>

        <script src="ajustes.js"></script>
    </body>
</html>
