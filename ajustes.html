<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Niupi Tips - Ajustes</title>
  <link rel="stylesheet" href="css/ajustes.css" />
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="assets/logo.svg" alt="Logo" />
      <img src="assets/back-arrow.svg" alt="Volver" class="back-btn" onclick="window.history.back()" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="#">Lista</a></li>
        <li><a href="#">Detalles</a></li>
        <li><a href="ajustes.html">Ajustes</a></li>
      </ul>
    </nav>
  </header>

  <main class="ajustes-container">
    <h2><img src="assets/settings.svg" alt="Icon Ajustes" class="icon-ajustes" />AJUSTES</h2>

    <div class="ajuste-item">
      <span class="switch-label">Modo Oscuro</span>
      <div class="toggle-wrapper">
        <span>Off</span>
        <input type="checkbox" id="darkModeToggle" />
      </div>
    </div>

    <div class="ajuste-item">
      <span class="switch-label">Notificaciones</span>
      <div class="toggle-wrapper">
        <span>Off</span>
        <input type="checkbox" id="notificationsToggle" />
      </div>
    </div>

    <div class="ajuste-item">
      <span class="switch-label">Tamaño de texto</span>
      <div class="toggle-wrapper">
        <input type="range" id="textSizeSlider" min="50" max="150" value="100" />
        <span id="textSizeValue">100%</span>
      </div>
    </div>

    <button id="saveSettings">Guardar Cambios</button>
  </main>

  <script>
    const darkToggle = document.getElementById('darkModeToggle');
    const textSizeSlider = document.getElementById('textSizeSlider');
    const textSizeValue = document.getElementById('textSizeValue');

    // Mostrar el tamaño en %
    textSizeSlider.addEventListener('input', () => {
      textSizeValue.textContent = textSizeSlider.value + '%';
      document.documentElement.style.setProperty('--text-scale', textSizeSlider.value / 100);
    });

    // Modo oscuro funcional
    darkToggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode', darkToggle.checked);
    });

    // Guardar cambios simulados
    document.getElementById('saveSettings').addEventListener('click', () => {
      alert('¡Cambios guardados!');
    });
  </script>
</body>
</html>
